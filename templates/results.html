<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <h2>Final Probs: {{ final_probs }}</h2>
    <h2>Last 5 Games: {{ last_5_games }}</h2>
    <h2>B2B Games: {{ b2b_games }}</h2>
    <table>
        <tr>
            <th>Situation</th>
            <th>Team 1 Probability</th>
            <th>Team 2 Probability</th>
        </tr>
        {% for situation, probs in final_probs.items() %}
        <tr>
            <td>{{ situation }}</td>
            <td>{{ probs['Team 1'] }}</td>
            <td>{{ probs['Team 2'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
